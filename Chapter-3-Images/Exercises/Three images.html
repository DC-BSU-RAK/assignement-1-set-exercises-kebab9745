<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Digital Art Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img src="image1.jpg" alt="first image" width="400" height="300" title="Pixel Car At Night">
            <p class="copyright">Pixel car at night</p>
        </div>

        <div class="image-container">
            <img src="image2.jpg" alt="second image" width="350" height="420" title="Pixel Car At The Grand Canyon">
            <p class="copyright">Pixel car at the grand canyon</p>
        </div>

        <div class="image-container">
            <img src="image3.jpg" alt="third image" width="450" height="250" title="Pixel city">
            <p class="copyright">Pixel city</p>
        </div>
    </main>
</body>
</html>
