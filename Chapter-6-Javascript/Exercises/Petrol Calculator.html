<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Petrol Calculator</h1>
        <div class="input-group">
            <label for="pricePerLiter">Cost per Liter (€):</label>
            <input type="number" id="pricePerLiter" value="1.72" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="litersPurchased">Liters Purchased:</label>
            <input type="number" id="litersPurchased" value="0" step="0.01" min="0">
        </div>
        <button id="calculateBtn">Calculate Total Cost</button>
        <div class="result-container">
            <p id="totalCost">Total Cost: €0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
